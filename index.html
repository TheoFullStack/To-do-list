<body>
  <div class="wrapper flex-container">
    <div class="Flexitem item1 background-img">
    </div>
    <div class="flexitem item2">
      <h1 class="ToDo">TO DO</h1>  
      <button class="toggler changeMode"></button>
      <div class="inputDiv">
        <input type="text" class="todoInput" placeholder="create a new todo...">
        <button class="todoAdder"></button>
      </div>
      <div class="tabcontent" id="All">
        <ul class="theList"></ul>
      </div>

      <nav>
        <ul class="navUl">
          <span id="itemCounter">0 items left</span>
          <a class="tabLinks active" data-target="Active" href="#">Active</a>
          <a class="tabLinks" data-target="All"  href="#">All</a>
          <a class="tabLinks" data-target="Completed" href="#">Completed</a>
          <button class="clearAll">Clear all items</button>
        
        </ul>
      </nav>

      <div class="tabcontent" id="Active" style="display:none;">
        <ul class="activeList"></ul>
      </div>
      
      <div class="tabcontent" id="Completed" style="display: none;">
        <ul class="completedList"></ul>
      </div>

    </div>




  </div>
